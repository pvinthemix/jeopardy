<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeopardy!</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <section class="start-screen">
    <h2 class="input-player-name-title">Enter Names To Start Game</h2>
    <input type="text" class="name-input player1-name-input">
    <input type="text" class="name-input player2-name-input">
    <input type="text" class="name-input player3-name-input">
    <button class="start-button">Start</button>
  </section>



  <main>
    <nav class="top-navigation-container">
      <div class="game-menu">
        <button class="reset-game">Reset Game</button>
        <button class="quit-game">Quit Game</button>
      </div>
      <div class="title-game">
        <p>JEOPARDY!</p>
      </div>
      <div class="round-display">
        <p>Round 1</p>
      </div>
    </nav>
    <section class="gameboard-container">
      <div class="game-instruction-container">
        <p class="question-display"></p>
        <input type="text" placeholder=
        "answer-here" class="question-answer">

      </div>
      <table class='game-question-table'>
        <tr>
          <td class="category title-category1 category1">Category1</td>
          <td class="category title-category2 category2">Category2</td>
          <td class="category title-category3 category3">Category3</td>
          <td class="category title-category4 category4">Category4</td>
        </tr>
         <tr>
          <td class="question100 category1">100</td>
          <td class="question100 category2">100</td>
          <td class="question100 category3">100</td>
          <td class="question100 category4">100</td>
        </tr>
         <tr>
          <td class="question200 category1">200</td>
          <td class="question200 category2">200</td>
          <td class="question200 category3">200</td>
          <td class="question200 category4">200</td>
        </tr> 
        <tr>
          <td class="question300 category1">300</td>
          <td class="question300 category2">300</td>
          <td class="question300 category3">300</td>
          <td class="question300 category4">300</td>
        </tr> 
        <tr>
          <td class="question400 category1">400</td>
          <td class="question400 category2">400</td>
          <td class="question400 category3">400</td>
          <td class="question400 category4">400</td>
        </tr>
        <tr>
          <td class="question500 category1">500</td>
          <td class="question500 category2">500</td>
          <td class="question500 category3">500</td>
          <td class="question500 category4">500</td>
        </tr>
      </table>
    </section>
    <footer class="bottom-names-container">
    
    </footer>
</main>

  <script src="./js/domUpdates.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/Question.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
