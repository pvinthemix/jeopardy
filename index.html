<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeopardy!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <section class="start-screen">
    <h2 class="input-player-name-title">Enter Names To Start Game</h2>
    <input type="text" class="name-input player1-name-input">
    <input type="text" class="name-input player2-name-input">
    <input type="text" class="name-input player3-name-input">
    <input class="start-button" type="submit" value="submit"></input>
  </section>

  <main>
    <nav class="top-navigation-container">
      <div class="game-menu">
        <button class="reset-game">Reset Game</button>
        <button class="quit-game">Quit Game</button>
      </div>
      <div class="title-game">
      </div>
      <div class="round-display">
        <p>Round 1</p>
      </div>
    </nav>
    <section class="gameboard-container">
      <div class="game-instruction-container">
        <p class="question-display"></p>
        <input type="text" placeholder="answer-here" class="question-answer-input" >
        <input class="submit-answer-button" type="submit" value="submit"></input>
      </div>
      <table class='game-question-table'>
        <tr>
          <td class="category title-category1 category1">Category1</td>
          <td class="category title-category2 category2">Category2</td>
          <td class="category title-category3 category3">Category3</td>
          <td class="category title-category4 category4">Category4</td>
        </tr>
         <tr>
          <td class="question100 0">100</td>
          <td class="question100 1">100</td>
          <td class="question100 2">100</td>
          <td class="question100 3">100</td>
        </tr>
         <tr>
          <td class="question200 0">200</td>
          <td class="question200 1">200</td>
          <td class="question200 2">200</td>
          <td class="question200 3">200</td>
        </tr> 
        <tr>
          <td class="question300 0">300</td>
          <td class="question300 1">300</td>
          <td class="question300 2">300</td>
          <td class="question300 3">300</td>
        </tr> 
        <tr>
          <td class="question400 0">400</td>
          <td class="question400 1">400</td>
          <td class="question400 2">400</td>
          <td class="question400 3">400</td>
        </tr>
        <tr>
          <td class="question500 0">500</td>
          <td class="question500 1">500</td>
          <td class="question500 2">500</td>
          <td class="question500 3">500</td>
        </tr>
      </table>
    </section>
    <footer class="bottom-names-container">
    </footer>
</main>
  <script src="./js/domUpdates.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/Question.js"></script>
  <script src="./js/DailyDouble.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
